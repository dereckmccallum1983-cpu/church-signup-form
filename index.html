<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Sign-Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the message box */
        .message-box {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            text-align: center;
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Message Box for notifications -->
    <div id="messageBox" class="message-box bg-green-500 text-white"></div>

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">Church Sign-Up</h1>
        <p class="text-center text-gray-600">Please fill out the form to sign up for our church event.</p>

        <form id="signup-form" class="space-y-4">
            <!-- Name Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Phone Input -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center pt-4">
                <button type="submit"
                        class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform transform hover:scale-105">
                    Submit
                </button>
            </div>
        </form>
    </div>

<script>
  const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbxd2qiKHN6joXmPwubdA-LoeF5jNg50GfH2O6Wof63IpRZLS4Jib1nOLrrckRkBLosHnA/exec';

  document.getElementById('signup-form').addEventListener('submit', function(event) {
    event.preventDefault();
    showMessage("Submitting...", "bg-yellow-500");

    const form = event.target;

    fetch(googleAppsScriptURL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded' // key change
      },
      body: new URLSearchParams({
        name: form.name.value,
        phone: form.phone.value,
        email: form.email.value
      })
    })
    .then(async (response) => {
      // Optional: read text for debugging
      const text = await response.text();
      console.log('Server says:', text);
      if (response.ok && /Success/i.test(text)) {
        showMessage("Success!", "bg-green-500");
        form.reset();
      } else {
        showMessage("Submission error. Check console.", "bg-red-500");
      }
    })
    .catch((error) => {
      console.error('Fetch error:', error);
      showMessage("Submission failed. Please try again.", "bg-red-500");
    });
  });

  function showMessage(message, bgColor) {
    const msgBox = document.getElementById('messageBox');
    msgBox.textContent = message;
    msgBox.className = `message-box ${bgColor} text-white`;
    msgBox.style.display = 'block';
    setTimeout(() => { msgBox.style.display = 'none'; }, 3000);
  }
</script>
